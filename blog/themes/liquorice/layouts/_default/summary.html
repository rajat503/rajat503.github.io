<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }} (draft) {{end}}</a></h2>
        <time class="li-article-date">{{ .Date.Format "January 2, 2006" }}</time>
    </header>
    <section class="li-article-section">
        <p>{{ .Summary }}</p>
    </section>
    <footer>
        <a href='{{ .Permalink }}'>More</a>
    </footer>
</article>
